<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayank Mittal</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="">
</head>

<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Contact Form</h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <a href="index.html">
                            <div id="dot-1" class="browser-dot"></div>
                        </a>
                        <a href="contact.html">
                            <div id="dot-2" class="browser-dot"></div>
                        </a>
                        <a href="hobby.html">
                            <div id="dot-3" class="browser-dot"></div>
                        </a>
                    </div>
                    <ul id="Navigation">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#ContactMe">Contact</a></li>
                        <li><a href="hobby.html">Hobby</a></li>
                    </ul>
                </div>
                <div class="left-column">
                    <!-- <img id="profile_pic" src="images/myImage.jpg" alt=""> -->
                    <br>
                    <h5 style="text-align: center;
                    line-height: 0; margin-bottom: 15px;">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div data-mode="light" id="light-mode" class="theme-dot"></div>
                        <div data-mode="blue" id="blue-mode" class="theme-dot"></div>
                        <div data-mode="green" id="green-mode" class="theme-dot"></div>
                        <div data-mode="purple" id="purple-mode" class="theme-dot"></div>
                    </div>
                    <br>
                    <p id="settings-note">*Theme setting will be saved for<br>your next visit</p>
                </div>
                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div class="corner" id="corner-tl"></div>
                            <div class="corner" id="corner-tr"></div>
                            <h1>Hello</h1>
                            <p>You are always welcome to contact me any time i will be happy to clear your quiery</p>
                            <div class="corner" id="corner-br"></div>
                            <div class="corner" id="corner-bl"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            <h3 id="ContactMe" style="text-align: center;">Get In touch</h3>
            <form action="" id="contact-from" method="POST" data-netlify = "true">
                <label>Name</label>
                <input type="text" name="name" class="input-field">
                <label>Subject</label>
                <input type="text" name="subject" class="input-field">
                <label>Email</label>
                <input type="text" name="email" class="input-field">
                <label>Message</label>
                <textarea class="input-field" name="message" id=""></textarea>
                <input id="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </section>
